<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>box loading</title>
    <link rel="stylesheet" type="text/css" href='./css/main.css'/>
    <link rel="stylesheet" type="text/css" href='./css/resets.css'/>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .square {
            position: relative;
            margin: 1.5rem 0;
            background: url(./img/load.png);
            background-color: #fff;

            border-radius: .25rem;
            padding: 2rem 5%;
            box-shadow: 0 0.4rem 0.8rem -0.1rem rgba(0, 32, 128, .1), 0 0 0 1px #f0f2f7;
            display: block;

        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
            overflow: hidden;
            border: 0;
            background-color: transparent;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="square">
                <div class="box">
                    <div class="square-split">
                        <i class="split"></i>
                        <i class="split"></i>
                        <i class="split"></i>

                        <i class="split"></i>
                        <i class="split"></i>
                        <i class="split"></i>

                        <i class="split"></i>
                        <i class="split"></i>
                        <i class="split"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-3">
            <div class="square">
                <div class="box">
                    <div class="square-rotating">
                        <i class="rotate"></i>
                        <i class="rotate"></i>
                        <i class="rotate"></i>

                        <i class="rotate"></i>
                        <i class="rotate"></i>
                        <i class="rotate"></i>

                        <i class="rotate"></i>
                        <i class="rotate"></i>
                        <i class="rotate"></i>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-3">
            <div class="square">
                <div class="box">
                    <div class="square-gradient">
                        <i class="gradient"></i>
                        <i class="gradient"></i>
                        <i class="gradient"></i>

                        <i class="gradient"></i>
                        <i class="gradient"></i>
                        <i class="gradient"></i>

                        <i class="gradient"></i>
                        <i class="gradient"></i>
                        <i class="gradient"></i>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-3">
            <div class="square">
                <div class="box">
                    <div class="square-face">
                        <i class="face"></i>
                        <i class="face"></i>
                        <i class="face"></i>
                        <i class="face"></i>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-3">
            <div class="square">
                <div class="box">
                    <div class="square-move">
                        <i class="move"></i>
                        <i class="move"></i>
                        <i class="move"></i>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-3">
            <div class="square">
                <div class="box">
                    <div class="square-flip">
                        <i class="flip"></i>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-3">
            <div class="square">
                <div class="box">
                    <div class="square-flash">
                        <div class="flash">
                            <div class="flash-line"></div>
                            <div class="flash-line"></div>
                            <div class="flash-line"></div>
                            <div class="flash-line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-3">
            <div class="square">
                <div class="box">
                    <div class="square-rolling">
                        <i class="rolling"></i>
                    </div>
                </div>
            </div>
        </div>






        <div class="col-3">
            <div class="square">
                <div class="box">
                    <div class="square-wind">
                        <i class="wind"></i>
                        <i class="wind"></i>
                        <i class="wind"></i>

                        <i class="wind"></i>
                        <i class="wind"></i>
                        <i class="wind"></i>

                        <i class="wind"></i>
                        <i class="wind"></i>
                        <i class="wind"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>


</html>
